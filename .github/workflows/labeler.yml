name: Auto Label PRs

on:
  pull_request:
    types: [opened, synchronize]  # Runs when PR is opened or updated

permissions:
  contents: read
  pull-requests: write  # Needed to add labels

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}